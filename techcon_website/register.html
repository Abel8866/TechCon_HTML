<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="#" method="post" novalidate>
        <fieldset>
          <legend>Attendee information</legend>

          <div>
            <label for="full-name">Full name</label>
            <input id="full-name" name="fullName" type="text" required placeholder="Your full name" />
          </div>

          <div>
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />
          </div>

          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required minlength="8" aria-describedby="pwHelp" />
            <small id="pwHelp">Minimum 8 characters.</small>
          </div>

          <div>
            <label for="confirm-password">Confirm password</label>
            <input id="confirm-password" name="confirmPassword" type="password" required />
          </div>

          <div>
            <input id="terms" name="terms" type="checkbox" required />
            <label for="terms">I agree to the <a href="terms.html">terms and conditions</a>.</label>
          </div>

          <div>
            <button type="submit">Register Now</button>
          </div>
        </fieldset>
      </form>
    </main>

    <footer>
      <p>&copy; copyright reserved.</p>
    </footer>
  </body>
</html>
